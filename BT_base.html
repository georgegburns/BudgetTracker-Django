{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src={% static "js/functions.js" %}></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          BirdNest
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-item nav-link" aria-current="page" href="{% url 'Input' %}">Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'Forecast' %}">Forecast</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'Budget' %}">Admin</a>
            </li>
            {% endif %}
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="col-6">
          </div>
          <a class="nav-item nav-link" aria-current="page" href="{% url 'logout' %}">
            <button type="button" class="btn btn-outline-light" style="margin:2px;">Logout</button>
          </a>
          <div nowrap class="p-2 bg-dark text-white">
            {{ user.username }}
          </div>
        </div>
      </div>
    </nav>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-light" >
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
